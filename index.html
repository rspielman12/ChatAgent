<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Chat Agent</h2>
      <div>
        <label for="product-select">Product:</label>
        <select id="product-select">
          <option value="AnywhereUSB Plus">AnywhereUSB Plus</option>
          <option value="Connect Sensor">Connect Sensor</option>
          <option value="ConnectCore 6">ConnectCore 6</option>
          <option value="Digi Remote Manager">Digi Remote Manager</option>
          <option value="Digi TransPort Family">Digi TransPort Family</option>
          <option value="Not Listed">Not Listed</option>
          <option value="Other">Other</option>
        </select>
        <button id="new-chat-btn">New Conversation</button>
        <button id="export-btn">Download Transcript</button>
      </div>
    </header>

    <div id="chat-history" class="chat-history"></div>

    <form id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" placeholder="Type a message..." required />
      <input type="file" id="image-input" accept="image/*" multiple hidden />
      <button type="button" id="attach-btn">ðŸ“Ž</button>
      <button type="submit">Send</button>
    </form>
    <div id="image-preview" class="image-preview"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
