<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="chat-container">
    <header>
      <h2>ðŸ¤– Chat Agent</h2>
      <div class="header-controls">
        <label for="product-select">Product:</label>
        <select id="product-select">
          <option value="AnywhereUSB Plus">AnywhereUSB Plus</option>
          <option value="Connect Sensor">Connect Sensor</option>
          <option value="ConnectCore 6">ConnectCore 6</option>
          <option value="Digi Remote Manager">Digi Remote Manager</option>
          <option value="Digi TransPort Family">Digi TransPort Family</option>

        <button id="new-chat-btn">New Chat</button>

        <div class="input-container">
          <input type="text" id="chat-input" placeholder="Type your message..." required />
